<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Style Sheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    


      <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Sign in</h2>

                                <form>
                                    <!-- Email input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="email" id="form2Example1" class="form-control" />
                                      <label class="form-label" for="form2Example1">Email address</label>
                                    </div>
                                  
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="password" id="form2Example2" class="form-control" />
                                      <label class="form-label" for="form2Example2">Password</label>
                                    </div>
                                  
                                    <!-- 2 column grid layout for inline styling -->
                                    <div class="row mb-4">
                                      <div class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                          <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                      </div>
                                  
                                      <div class="col">
                                        <!-- Simple link -->
                                        <a href="#!" class="custom-color">Forgot password?</a>
                                      </div>
                                    </div>
                                  
                                    <!-- Submit button -->
                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body w-100 mb-3" id="signin">Sign in</button>
                                  
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                      <p>Not a member? <a href="#!" class="custom-color">Register</a></p>
                                      <p>or sign up with:</p>
                                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1 custom-color">
                                        <i class="fab fa-facebook-f"></i>
                                      </button>
                                  
                                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1 custom-color">
                                        <i class="fab fa-google"></i>
                                      </button>
                                  
                                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1 custom-color">
                                        <i class="fab fa-twitter"></i>
                                      </button>
                                  
                                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1 custom-color">
                                        <i class="fab fa-github"></i>
                                      </button>
                                    </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="../Scripts/app.js"></script>
</body>
</html>
